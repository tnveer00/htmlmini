<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Order Form</title>
</head>

<style>
    /* harry_potter.css */

body {
    background-color: #1D1D1D; /* Dark wizard robe black */
    color: #D3D3D3; /* Hogwarts stone gray */
    font-family: 'HarryPotter', sans-serif; /* Use a Harry Potter-themed font if available */
    margin: 0;
}

.order-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.book-cover img {
    border: 5px solid #7F0000; /* Gryffindor red border */
    border-radius: 10px;
    width: 300px;
    height: auto;
}

.order-form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
}

input {
    padding: 8px;
    margin: 5px 0;
    width: 300px;
}

.submit-button {
    background-color: #0E76A8; /* Ravenclaw blue */
    color: #D3D3D3; /* Hogwarts stone gray */
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.submit-button:hover {
    background-color: #001C3D; /* Darker Ravenclaw blue on hover */
}

.harry-potter-footer {
    background-color: #1D1D1D; /* Dark wizard robe black */
    color: #D3D3D3; /* Hogwarts stone gray */
    padding: 10px;
    text-align: center;
}

.social-media a {
    color: #ffffff; /* Gryffindor red */
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

.social-media a:hover {
    text-decoration: underline;
}

</style>

<body class="harry-potter-body">
    <div class="order-container">
        <div class="book-cover">
            <img src="book.jpg" alt="Book Cover">
        </div>

        <form action="#" method="post" class="order-form">
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="bookQuantity">Quantity:</label>
            <input type="number" id="bookQuantity" name="bookQuantity" min="1" required>

            <button type="submit" class="submit-button">Submit Order</button>
        </form>
    </div>

    <footer class="harry-potter-footer">
        <p>&copy; 2023 Wizarding World</p>
        <div class="social-media">
            <a href="about.html" target="_blank">About</a>
            <a href="buy.html" target="_blank">Buy Now</a>
            <a href="index.html" target="_blank">Home</a>
            <a href="feedback.html" target="_blank">Feedback</a>
        </div>
    </footer>

</body>
</html>
